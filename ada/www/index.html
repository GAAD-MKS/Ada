<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-content ng-controller="imageController">
      <ion-header-bar>
        <div style="text-align:center; width: 100%; font-size: 18px;margin-top: 7px;">LA County ADA</div>
      </ion-header-bar>
      <ion-item style="border: none; width: 100%;">
      <div ng-if="data.imgURI === undefined" class="reportButton" style="margin-top:250px;margin-bottom: 250px; margin-left: auto; margin-right: auto;">
        <button class="button button-block" ng-click="takePicture()">Report A Violation</button>
      </div>
      </ion-item>
      <ion-list ng-if="data.imgURI !== undefined">

        <img ng-src="{{data.imgURI}}">

        <ion-item>
          <label class="">
            <span class="input-label">Name of Location</span>
          </label>
          <input class="item item-input" style="padding-left: 15px; border: 1px solid #ddd; width: 100%;" type="text" placeholder="Name of location" ng-model="data.location">
          <label class="">
            <span class="input-label">Please describe violations</span>
          </label>
          <textarea class="item item-input" style="width:100%; height: 200px;" placeholder="Description of violation" ng-model="data.violation"></textarea>
          <button class="button button-block" ng-click="reportViolation()">Submit Violation</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
