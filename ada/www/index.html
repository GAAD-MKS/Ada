<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic.material.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ionic.material.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-content ng-controller="imageController">
      <ion-header-bar>
        <div style="text-align:center; width: 100%; font-size: 18px;margin-top: 13px;">LA County ADA Violation</div>
      </ion-header-bar>
      <ion-item ng-if="data.imgURI === undefined" style="border: none; width: 100%;">
        <div style="margin-top:100px; text-align: center; width: 100%;">
          <img width="80%" src="http://u.b5z.net/i/u/10218374/i/Disability_symbols_16.png">
        </div>
        <div class="reportButton" style="margin-top:75px;margin-bottom: 250px; margin-left: auto; margin-right: auto;">
          <button class="button button-block button-positive" ng-click="takePicture()">Report A Violation</button>
        </div>
      </ion-item>
      <ion-item ng-if="data.imgURI !== undefined">
        <ion-item style="margin-top: 30px;">
          <div style="width: 100%; text-align:center;">
            <img width="90%"ng-src="{{data.imgURI}}">
          </div>
        </ion-item>
        <ion-item>
          <label class="">
            <span class="input-label">Name of Location</span>
          </label>
          <input class="item item-input" style="padding-left: 15px; border: 1px solid #ddd; width: 100%;" type="text" placeholder="Name of location" ng-model="data.location">
          <label class="">
            <span class="input-label">Please describe violations</span>
          </label>
          <textarea class="item item-input" style="width:100%; height: 200px;" placeholder="Description of violation" ng-model="data.violation"></textarea>
          <button class="button button-block button-positive" ng-click="reportViolation()">Submit Violation</button>
        </ion-item>
      </ion-item>
    </ion-content>
  </body>
</html>
